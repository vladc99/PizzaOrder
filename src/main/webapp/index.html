<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Ordering Application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <h1>Welcome to my Pizza Ordering App</h1>
        <br>
        <form action ="StartOrder.do" method="GET">
            <!-- Input that for the name with a pattern of 3 letters of more -->
            <h3>Name: </h3>
            <input type="text" name="userName" placeholder="e.g. Vlad" 
                         required pattern="[a-zA-Z]{3,}">
            
            <br><br><br>
            <!-- Input tag with a phone number pattern -->
            <h3>Phone number:</h3>
            <input type="tel" name="phoneNumber"
                          placeholder="e.g. XXX-XXX-XXXX" required
                          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}||[0-9]{10}">
            
            <br><br><br>
            
            <input type="submit" value="SUBMIT">
        </form>
    </body>
</html>
